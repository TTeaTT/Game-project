<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylegameplay.css">
	<script type="text/javascript" src="javascript/gamescript.js"></script>
	<script type="text/javascript" src="javascript/musicOnOff.js"></script>
	<script type="text/javascript" src="javascript/keyboard.js"></script>
</head>
<title>The Game</title>
<body onload="startGame()">
	<div class="key">
	<img id="keyslot" src="img/keyslot.png" alt="key">
	</div>

	<div align="right" id="volume" class="volume">
		<img id="iImg" src="img/volume.png" alt="volume" onclick="changeVolImg()">
	</div>
	
	<!--
	<div align="left" id="score">
 	<h2>SCORE:</h2>	<h2> 10000</h2> 
	</div>

	<div align="left" id="time">
			
	</div>
	-->


	<div id="userInterface" class="userInterface" align="center">

		<button onmousedown="moveLeft()" onmouseup="stopMove()" ontouchstart="moveLeft()" id="leftArrow" class="button">&#8249 </button>
		<button onmousedown="moveRight()" onmouseup="stopMove()" ontouchstart="moveRight()" id="rightArrow" class="button">&#8250 </button> 
		<h2> LIVES: </h2>
		<img id="life1" src="img/life.png" alt="life">
		<img id="life2" src="img/life.png" alt="life">
		<img id="life3" src="img/life.png" alt="life">
		
		<button onmousedown="moveUp()" onmouseup="stopMove()" ontouchstart="moveUp()" id="jump" class="jumpbutton">JUMP</button>
		
		
	</div>
	
</body>
</html>
